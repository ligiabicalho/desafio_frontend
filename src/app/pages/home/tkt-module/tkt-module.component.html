<section class="module">
  <div class="module__name-bar">
    <h2 class="module__name">{{ module.name }}</h2>
    <img
      src="../../../../assets/images/home/{{ module.bar }}"
      alt="{{ module.bar }}"
    />
  </div>
  <div class="module_img">
    <a href="{{ module.rota }}">
      <img
        class="m_img"
        src="../../../../assets/images/home/{{ module.image }}"
        alt="{{ module.image }}"
      />
    </a>
  </div>
</section>
